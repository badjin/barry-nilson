fragment TextDivider on contentBuilder_textTextDivider_BlockType {
  ... on contentBuilder_textTextDivider_BlockType {
    __typename
    mainText: heading
    wysiwyg
    callToAction {
      ariaLabel
      customText
      target
      text
      title
      type
      url
    }
    spacing {
      ... on spacing_BlockType {
        topMargin
        bottomMargin
      }
    }
    border {
      ... on border_BlockType {
        topBorder
        bottomBorder
      }
    }
    themes
    alignment
    anchorId
  }
}